{% extends "base.html" %}
{% block content %}
    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url "delete-game" game.pk %}">
            {% csrf_token %}
            <div class="container">

                <h1>Delete Game</h1>
                {{ form }}

            </div>
            <div>
            <input class="btn submit" type="submit" value="Delete Game">
            </div>
        </form>
    </section>
{% endblock %}
