{% extends 'base.html' %}
{% block content %}
    <!-- No Profile Page -->
    <section id="register-page" class="register">
        <form id="register-form" action="{% url "register" %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Profile Form</legend>
                {{ form }}
                <input class="button submit" type="submit" value="Enter">
            </fieldset>
        </form>
    </section>
{% endblock content %}
