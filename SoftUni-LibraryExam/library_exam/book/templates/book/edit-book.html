{% extends "base.html" %}
{% block content %}
    <!-- Edit Book Page -->
    <section id="edit-page" class="edit">
        <form id="edit-form" action="{% url "edit_book" book.pk %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Edit Book</legend>
                {{ form }}
                <input class="button submit" type="submit" value="Edit">
            </fieldset>
        </form>
    </section>
{% endblock content %}
