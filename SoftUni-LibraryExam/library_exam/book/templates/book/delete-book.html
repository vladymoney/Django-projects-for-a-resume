{% extends "base.html" %}
{% block content %}
    <!-- Edit Book Page -->
    <section id="edit-page" class="edit">
        <form id="edit-form" action="{% url "delete_book" book.pk %}" method="POST">
            {% csrf_token %}
            <fieldset>
                {{ form }}
                <input class="button submit" type="submit" value="Delete">
            </fieldset>
        </form>
    </section>
{% endblock content %}
